	<!-- include summernote-ko-KR -->
	<script src="lang/summernote-ko-KR.js"></script>

  
<script type="text/javascript">

function fnGetHtml(){
	
	var markupStr = $('#summernote').summernote('code');
	return markupStr;
	alert(markupStr)
}

function fnSetHtml(pHtml){
	pHtml = decodeURIComponent(pHtml);	
	$('#summernote').summernote('code', pHtml);
	
	//<style type="text/css">.note-statusbar{display:none;}</style>

}

</script>
  
</head>
<body>
  <div id="summernote"></div>
  <script>
    $(document).ready(function() {
    	
		if(!window.NEXACROHTML){
			window.NEXACROHTML = {};
		}
		
		if(window.NEXACROWEBBROWSER){
			window.NEXACROWEBBROWSER.on_fire_onusernotify(window.NEXACROWEBBROWSER, "onload_win");
		}
		else if(window.nexacro){
			window.nexacro.fireUserNotify("onload_nexacro");			
		}
		else{
			window.document.title = "onload_title";
		}			
    	
        $('#summernote').summernote({ 
        	focus : true,
  			height: 300,  
  			lang: "ko-KR"
  		});
        
        $('.note-statusbar').hide(); 
    });
    
    
  </script>
</body>
</html>
